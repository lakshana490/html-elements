      /*animation code*/
      @keyframes example{
        0% {background-color: red;}
        25% {background-color: yellow;}
        50% {background-color: green;} 
        100%{background-color: blue;}
      }
      /* the element to apply the aanimation to*/
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 4s;
      }
    </style>
