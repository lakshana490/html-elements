<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
    <style>
      h2 {
         color: goldenrod;
      }
    </style>
    <!-- External CSS -->
    <Link rel="stylesheet" href="style.css">
   
</head>
<body>
<fieldset>
    <!-- Inline CSS -->
    <h2 style="color: rgb(243, 235, 242);">YOU ARE INVITED</h2>
    <!-- internal CSS-->
     <h2>Birthday</h2>
     <!-- external CSS -->
     <h3>PARTY</h3>
    
    <!-- inline CSS-->
     <h2>19<sup>th</sup></h2> 
     <!--group selecter-->
     <h5>MONDAY</h5>
     <p> 22 SEPTEMBER 2025<br>
      123,SAI NAGAR KORADI ROAD<br>
    BHOPAL </p>  
    </fieldset> 
</body>
</html>
